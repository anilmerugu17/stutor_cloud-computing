<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
}

.topnav a {
  float: right;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #357bf2;
  color: white;
}

.topnav h2 {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 14px;
  text-decoration: none;
  font-size: 17px;

}

table, th, td {
    text-align: center;
  border: 1px solid black;
}
.center {
  margin: auto;
  width: 60%;
  border: 3px solid #73AD21;
  padding: 10px;
}

{# reference https://www.w3schools.com/css/tryit.asp?filename=trycss_table_fancy#}
#custom {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#custom td, #custom th {
  border: 1px solid #ddd;
  padding: 8px;
}

#custom tr:nth-child(even){background-color: #f2f2f2;}

#custom tr:hover {background-color: #ddd;}

#custom th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: center;
  background-color: #357bf2;
  color: white;
}

</style>
</head>
<body>

  <div class="topnav">
    <h2>StuTor</h2>
    <a href="/logout">Logout</a>
    <a href="/tutor_profile">Profile</a>
    <a href="/home_tutor">Home</a>
    <a>Hi {{ session['name'] }} </a>
  </div>
<div class="center" style="padding-left:16px">
    <table>
      <tr>
        <th>Email</th>
        <th>Subject</th>
        <th>Education level</th>
          <th>Pay per hour</th>
      </tr>
    {%for student in students%}
    <tr>
    <td>{{student[3]}}</td>
    <td>{{student[0]}}</td>
    <td>{{student[1]}}</td>
    <td>{{student[2]}}</td>
    </tr>
    {% endfor %}
    </table>
</div>

</body>
</html>
